<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./qrc_kris.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="./qrc_kris.jpg" />
        <a-asset-item id="krisModel" src="./kris.glb"></a-asset-item>
      </a-assets>

      <!-- Correct MindAR camera -->
      <a-entity mindar-camera></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model 
          src="#krisModel" 
          position="0 0 0.1" 
          scale="0.2 0.2 0.2" 
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
