<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Inquiry Button -->
   <button 
  onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art/loys', '_blank')" 
  style="position: absolute; top: 20px; right: 20px; padding: 12px 20px; font-size: 16px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999;">
  Inquiry
</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./qrc_kris.mind; filterMinCF: 0.05; filterBeta: 20; warmupTolerance: 2; missTolerance: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="./qrc_kris.jpg" />
        <a-asset-item id="krisModel" src="./kris.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model src="#krisModel" position="0 0 0.0" scale="0.2 0.2 0.2" rotation="0 0 0"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
