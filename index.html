<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .a-enter-vr {
        display: none !important;
      }
      #preloader {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: sans-serif;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Preloader -->
    <div id="preloader">Loading AR experience...</div>

    <!-- Logo + Instagram -->
    <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px; z-index: 999;">
      <img src="./logo.png" alt="Logo" style="height: 40px; opacity: 0.8;" />
      <a href="https://www.instagram.com/qrcky/" target="_blank">
        <img src="./insta.png" alt="Instagram" style="height: 28px; opacity: 0.8; cursor: pointer;" />
      </a>
    </div>

    <!-- Inquiry Button -->
    <button onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art/loys', '_blank')" 
      style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
      Inquiry
    </button>

    <!-- AR Scene -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.05; filterBeta: 20" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false">

      <a-assets>
        <!-- Images -->
        <img id="img-youknowitaint" src="./youknowitaint.jpg" />
        <img id="img-ebony" src="./ebony.jpg" />
        <img id="img-maps" src="./maps.jpg" />
        <img id="img-maps_planet" src="./maps_planet.jpg" />
        <img id="img-maya" src="./maya.jpg" />
        <img id="img-miss_regret" src="./miss_regret.jpg" />
        <img id="img-porcelain" src="./porcelain.jpg" />
        <img id="img-porcelainv3" src="./porcelainv3.jpg" />
        <img id="img-she_dont" src="./She-dont.jpg" />

        <!-- Models -->
        <a-asset-item id="model-youknowitaint" src="./youknowitaint.glb"></a-asset-item>
        <a-asset-item id="model-ebony" src="./ebony.glb"></a-asset-item>
        <!-- Repeat for each GLB model -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target Entities -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#img-youknowitaint" height="1" width="1"></a-plane>
        <a-gltf-model src="#model-youknowitaint" scale="0.3 0.3 0.3" position="0 0 0.1"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#img-ebony" height="1" width="1"></a-plane>
        <a-gltf-model src="#model-ebony" scale="0.3 0.3 0.3" position="0 0 0.1"></a-gltf-model>
      </a-entity>

      <!-- Continue duplicating above structure for other targets -->

    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const scene = document.querySelector("a-scene");
        if (scene.hasLoaded) {
          document.getElementById("preloader").style.display = "none";
        } else {
          scene.addEventListener("loaded", () => {
            document.getElementById("preloader").style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
