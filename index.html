<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden; background: black">

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets-set1.mind; maxTrack: 2; filterMinCF: 0.8; filterBeta: 0.05"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Replace with your actual model path -->
        <a-asset-item id="model" src="./maya.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0: Default smoothing -->
      <a-entity mindar-image-target="targetIndex: 0; smooth: true; smoothCount: 3; smoothTolerance: 0.05; smoothThreshold: 0.1">
        <a-gltf-model src="#model" position="0 -0.25 0" scale="0.2 0.2 0.2"></a-gltf-model>
        <a-text value="Default Smoothing" position="0 0.2 0" align="center" width="2" color="white"></a-text>
      </a-entity>

      <!-- Target 1: Advanced smoothing -->
      <a-entity mindar-image-target="targetIndex: 1; smooth: true; smoothCount: 15; smoothTolerance: 0.005; smoothThreshold: 0.02">
        <a-gltf-model src="#model" position="0 -0.25 0" scale="0.2 0.2 0.2"></a-gltf-model>
        <a-text value="High Smoothing" position="0 0.2 0" align="center" width="2" color="lime"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
