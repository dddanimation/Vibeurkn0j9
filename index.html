<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Logo + Instagram Icon -->
    <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px; z-index: 999;">
      <img src="./logo.png" alt="Logo" style="height: 40px; opacity: 0.8;" />
      <a href="https://www.instagram.com/qrcky/" target="_blank">
        <img src="./insta.png" alt="Instagram" style="height: 28px; opacity: 0.8; cursor: pointer;" />
      </a>
    </div>

    <!-- Inquiry Button -->
    <button onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art/loys', '_blank')" 
      style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
      Inquiry
    </button>

    <!-- AR Scene -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Add your GLB models here -->
        <a-asset-item id="model0" src="./youknowitaint.glb"></a-asset-item>
        <a-asset-item id="model1" src="./ebony.glb"></a-asset-item>
        <a-asset-item id="model2" src="./porcelainv3.glb"></a-asset-item>
        <a-asset-item id="model3" src="./She-dont-want-to-be-save.glb"></a-asset-item>
        <a-asset-item id="model4" src="./maya.glb"></a-asset-item>
        <a-asset-item id="model5" src="./maps.glb"></a-asset-item>
        <a-asset-item id="model6" src="./maps_planet.glb"></a-asset-item>
        <a-asset-item id="model7" src="./miss_regret.glb"></a-asset-item>
        <a-asset-item id="model8" src="./porcelain.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- One entity per target image -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model0" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#model1" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#model2" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#model3" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#model4" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="#model5" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model src="#model6" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model src="#model7" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model src="#model8" position="0 -0.25 0" scale="0.3 0.3 0.3"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
