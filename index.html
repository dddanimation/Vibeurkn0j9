<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Custom Loading Text -->
    <div id="loading-screen" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-family: sans-serif;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 999;">
        Loading AR experience... Please be mindful of your surroundings
    </div>

    <!-- Instagram Button -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 999;">
        <a href="https://www.instagram.com/qrcky/" target="_blank">
            <img src="./insta.png" alt="Instagram" style="height: 28px; opacity: 0.8; cursor: pointer;" />
        </a>
    </div>

    <!-- Inquiry Button -->
    <button 
        onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art', '_blank')" 
        style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
        Inquiry
    </button>

    <!-- AR Scene -->
    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; 
                      maxTrack: 1; 
                      filterMinCF: 0.001; 
                      filterBeta: .01;
                      missTolerance: 5;
                      warmupTolerance: 5"
        color-space="sRGB"
        renderer="precision: medium;
                 antialias: false;
                 colorManagement: true;
                 physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="mayaModel" src="./maya.glb"></a-asset-item>
            <a-asset-item id="regretModel" src="./miss_regret.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
        <a-entity light="type: directional; 
                        intensity: 0.8; 
                        color: #ffffff; 
                        castShadow: true" 
                  position="1 1 1"></a-entity>
        <a-entity light="type: directional; 
                        intensity: 0.5; 
                        color: #ffffff" 
                  position="-1 1 1"></a-entity>

        <!-- Target 0: Maya -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                src="#mayaModel"
                position="0 0 0"
                scale="0.25 0.25 0.25"
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                enhanced-tracking>
            </a-gltf-model>
        </a-entity>

        <!-- Target 1: Miss Regret -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model
                src="#regretModel"
                position="0 0 -0.3"
                scale="0.25 0.25 0.25"
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                enhanced-tracking>
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <!-- Scripts -->
    <script>
        // Enhanced tracking component
        AFRAME.registerComponent('enhanced-tracking', {
            init: function() {
                this.targetFound = false;
                this.positionBuffer = [];
                this.maxBufferSize = 5;
                this.smoothingFactor = 0.2; // Reduced for faster response
                this.lastPosition = null;
                this.lastRotation = null;

                this.el.addEventListener('targetFound', () => {
                    this.targetFound = true;
                    this.positionBuffer = [];
                });

                this.el.addEventListener('targetLost', () => {
                    this.targetFound = false;
                });
            },

            tick: function() {
                if (!this.targetFound) return;

                const currentPosition = this.el.object3D.position;
                const currentRotation = this.el.object3D.rotation;

                if (!this.lastPosition) {
                    this.lastPosition = currentPosition.clone();
                    this.lastRotation = currentRotation.clone();
                    return;
                }

                // Position smoothing
                this.positionBuffer.push(currentPosition.clone());
                if (this.positionBuffer.length > this.maxBufferSize) {
                    this.positionBuffer.shift();
                }

                if (this.positionBuffer.length > 0) {
                    const averagePosition = new THREE.Vector3();
                    this.positionBuffer.forEach(pos => {
                        averagePosition.add(pos);
                    });
                    averagePosition.divideScalar(this.positionBuffer.length);

                    // Apply smoothing
                    this.el.object3D.position.lerp(averagePosition, this.smoothingFactor);
                    
                    // Rotation smoothing
                    const deltaRotation = {
                        x: currentRotation.x - this.lastRotation.x,
                        y: currentRotation.y - this.lastRotation.y,
                        z: currentRotation.z - this.lastRotation.z
                    };

                    if (Math.abs(deltaRotation.x) < 0.1 && 
                        Math.abs(deltaRotation.y) < 0.1 && 
                        Math.abs(deltaRotation.z) < 0.1) {
                        this.el.object3D.rotation.set(
                            this.lastRotation.x + deltaRotation.x * this.smoothingFactor,
                            this.lastRotation.y + deltaRotation.y * this.smoothingFactor,
                            this.lastRotation.z + deltaRotation.z * this.smoothingFactor
                        );
                    }
                }

                this.lastPosition.copy(this.el.object3D.position);
                this.lastRotation.copy(this.el.object3D.rotation);
            }
        });

        // Scene optimization
        const sceneEl = document.querySelector('a-scene');
        
        if (sceneEl.renderer) {
            sceneEl.renderer.setPixelRatio(1);
            sceneEl.renderer.sortObjects = false;
        }

        //        // Handle loading screen
        const loadingScreen = document.getElementById('loading-screen');

        // Listen for scene loaded event
        sceneEl.addEventListener('loaded', function () {
            loadingScreen.style.display = 'none';
        });

        // Listen for model loaded events
        document.addEventListener('model-loaded', function () {
            loadingScreen.style.display = 'none';
        });

        // Fallback: Hide loading screen after 10 seconds if not hidden already
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 10000);

        // Debug: Log tracking events
        sceneEl.addEventListener('targetFound', (e) => {
            console.log('✅ Target found:', e.detail.targetIndex);
        });
        sceneEl.addEventListener('targetLost', (e) => {
            console.log('❌ Target lost:', e.detail.targetIndex);
        });
    </script>
</body>
</html>
