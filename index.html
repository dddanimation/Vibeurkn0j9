<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    .a-enter-vr {
      display: none !important;
    }

    #loading-screen.hidden,
    #welcome-message.hidden,
    #help-modal.hidden {
      opacity: 0;
      transition: opacity 4s ease-out;
    }

    #welcome-message {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 24px;
      font-family: sans-serif;
      color: white;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    #welcome-message h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    #welcome-message .instructions,
    #welcome-message .note {
      font-size: 16px;
      margin-top: 10px;
      line-height: 1.5;
      max-width: 80%;
      text-align: left;
    }

    #welcome-message .note {
      font-style: italic;
      font-size: 0.9em;
      margin-top: 20px;
    }

    #help-modal {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1001;
      text-align: center;
      opacity: 0;
      pointer-events: none;
    }

    #help-modal.visible {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.3s ease-in-out;
    }

    #help-modal-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    #help-modal-content h2 {
      margin-top: 0;
      font-size: 24px;
      color: #fff;
      text-align: center;
    }

    #help-modal-content p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    #help-modal-content ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    #help-modal-content ul li {
      margin-bottom: 10px;
      padding-left: 20px;
      position: relative;
    }

    #help-modal-content ul li::before {
      content: '➡️';
      position: absolute;
      left: 0;
      color: #007bff;
    }

    #close-help-button {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #close-help-button:hover {
      background-color: #0056b3;
    }

    #help-button {
      position: absolute;
      top: 20px;
      right: 120px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease-in-out;
    }

    #help-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Content remains the same as user provided -->
</body>
</html>
