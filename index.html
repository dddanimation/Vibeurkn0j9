<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .a-enter-vr {
        display: none !important;
      }

      /* Preloader styling */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #555;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <!-- Instagram Icon Only -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 999;">
      <a href="https://www.instagram.com/qrcky/" target="_blank">
        <img 
          src="./insta.png" 
          alt="Instagram" 
          style="height: 28px; opacity: 0.8; cursor: pointer;" />
      </a>
    </div>

    <!-- Inquiry Button -->
    <button 
      onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art/loys', '_blank')" 
      style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
      Inquiry
    </button>

    <!-- AR Scene -->
    <a-scene 
      mindar-image="imageTargetSrc: ./maya.mind; filterMinCF: 0.05; filterBeta: 20; warmupTolerance: 2; missTolerance: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
      embedded
      >

      <a-assets>
        <img id="card" src="./qrc_maya.jpg" />
        <a-asset-item id="mayaModel" src="./maya.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model src="#mayaModel" position="0 0 0.1" scale="0.3 0.3 0.3" rotation="0 0 0"></a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          document.getElementById("preloader").style.display = "none";
        });
      });
    </script>
  </body>
</html>
