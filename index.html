<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .a-enter-vr { display: none !important; }
        #custom-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-family: sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="custom-loading">Loading AR experience... Please be mindful of your surroundings</div>

    <div style="position: absolute; top: 20px; left: 20px; z-index: 999;">
        <a href="https://www.instagram.com/qrcky/" target="_blank">
            <img src="./insta.png" alt="Instagram" style="height: 28px; opacity: 0.8; cursor: pointer;" />
        </a>
    </div>

    <button 
        onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art/loys', '_blank')" 
        style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
        Inquiry
    </button>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; 
                      maxTrack: 1; 
                      filterMinCF: 0.0001; 
                      filterBeta: 0.0005;
                      warmupTolerance: 5;
                      missTolerance: 5"
        color-space="sRGB"
        renderer="precision: medium; 
                 antialias: false;
                 colorManagement: true;
                 physicallyCorrectLights: false;
                 powerPreference: high-performance"
        loading-screen="enabled: false"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="mayaModel" src="./maya.glb" preload="true"></a-asset-item>
            <a-asset-item id="regretModel" src="./miss_regret.glb" preload="true"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#mayaModel" 
                position="0 0 -0.3" 
                scale="0.1 0.1 0.1" 
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                enhanced-stabilization
                loading="eager"
                buffer="false">
            </a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model 
                src="#regretModel" 
                position="0 0 -0.3" 
                scale="0.1 0.1 0.1" 
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                enhanced-stabilization
                loading="eager"
                buffer="false">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        // Enhanced stabilization component
        AFRAME.registerComponent('enhanced-stabilization', {
            init: function() {
                this.lastPosition = null;
                this.smoothingFactor = 0.2;
                this.positionThreshold = 0.005;
                this.stableCount = 0;
            },

            tick: function() {
                const position = this.el.getAttribute('position');
                
                if (!this.lastPosition) {
                    this.lastPosition = {...position};
                    return;
                }

                const delta = {
                    x: Math.abs(position.x - this.lastPosition.x),
                    y: Math.abs(position.y - this.lastPosition.y),
                    z: Math.abs(position.z - this.lastPosition.z)
                };

                // Check if movement is significant
                if (delta.x > this.positionThreshold || 
                    delta.y > this.positionThreshold || 
                    delta.z > this.positionThreshold) {
                    
                    this.stableCount = 0;
                    
                    // Apply smoothing with dynamic factor
                    const dynamicSmoothingFactor = this.smoothingFactor * 
                        (1 - Math.min(Math.max(delta.x, delta.y, delta.z), 1));

                    this.el.setAttribute('position', {
                        x: this.lastPosition.x + (position.x - this.lastPosition.x) * dynamicSmoothingFactor,
                        y: this.lastPosition.y + (position.y - this.lastPosition.y) * dynamicSmoothingFactor,
                        z: this.lastPosition.z + (position.z - this.lastPosition.z) * dynamicSmoothingFactor
                    });
                } else {
                    this.stableCount++;
                }

                this.lastPosition = {...this.el.getAttribute('position')};
            }
        });

        // Scene initialization
        const sceneEl = document.querySelector('a-scene');
        
        sceneEl.addEventListener('loaded', () => {
            document.getElementById('custom-loading').style.display = 'none';
            
            // Optimize renderer
            const renderer = sceneEl.renderer;
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        });

        // Target tracking events
        sceneEl.addEventListener('targetFound', (e) => {
            console.log('✅ Target found:', e.detail.targetIndex);
        });
        
        sceneEl.addEventListener('targetLost', (e) => {
            console.log('❌ Target lost:', e.detail.targetIndex);
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('AR Error:', e);
        });
    </script>
</body>
</html>
