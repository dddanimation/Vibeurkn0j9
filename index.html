<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./maya.mind; filterMinCF: 0.05; filterBeta: 20; warmupTolerance: 2; missTolerance: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="maya-image" src="./qrc_maya.jpg" />
        <a-asset-item id="maya-model" src="./maya.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#maya-image" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model
          src="#maya-model"
          position="0 0 0.1"
          scale="0.3 0.3 0.3"
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>

    </a-scene>

  </body>
</html>
