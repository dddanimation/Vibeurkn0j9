<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .a-enter-vr {
            display: none !important;
        }
        #performance-stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Custom Loading Text -->
    <div id="custom-loading" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-family: sans-serif;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 999;">
        Loading AR experience... Please be mindful of your surroundings
    </div>

    <!-- Performance Stats -->
    <div id="performance-stats"></div>

    <!-- Instagram Button -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 999;">
        <a href="https://www.instagram.com/qrcky/" target="_blank">
            <img src="./insta.png" alt="Instagram" style="height: 28px; opacity: 0.8; cursor: pointer;" />
        </a>
    </div>

    <!-- Inquiry Button -->
    <button 
        onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art', '_blank')" 
        style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
        Inquiry
    </button>

    <!-- AR Scene -->
    <a-scene
        loading-monitor
        mindar-image="imageTargetSrc: ./targets.mind; 
                      maxTrack: 1; 
                      filterMinCF: 0.0001; 
                      filterBeta: 0.0001;
                      warmupTolerance: 3;
                      missTolerance: 3"
        color-space="sRGB"
        renderer="precision: medium;
                 antialias: false;
                 colorManagement: false;
                 physicallyCorrectLights: false;
                 powerPreference: high-performance"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="mayaModel" src="./maya.glb" preload="true"></a-asset-item>
            <a-asset-item id="regretModel" src="./miss_regret.glb" preload="true"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target 0: Maya -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                src="#mayaModel"
                position="0 0 0"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                quick-stabilize
                touch-controls
                model-error-handler>
            </a-gltf-model>
        </a-entity>

        <!-- Target 1: Miss Regret -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model
                src="#regretModel"
                position="0 0 -0.3"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                quick-stabilize
                touch-controls
                model-error-handler>
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <!-- Scripts -->
    <script>
        // Device compatibility check
        function checkDeviceCompatibility() {
            const requirements = {
                webGL: () => {
                    const canvas = document.createElement('canvas');
                    return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                },
                webRTC: () => 'mediaDevices' in navigator,
                gyroscope: () => 'DeviceOrientationEvent' in window,
            };

            const results = {
                webGL: requirements.webGL(),
                webRTC: requirements.webRTC(),
                gyroscope: requirements.gyroscope()
            };

            if (!Object.values(results).every(Boolean)) {
                const message = document.createElement('div');
                message.innerHTML = `
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                padding: 20px; background: #fff; border-radius: 10px; z-index: 1000;">
                        <h3>Device Compatibility Check</h3>
                        <ul style="list-style: none; padding: 0;">
                            <li>WebGL: ${results.webGL ? '✅' : '❌'}</li>
                            <li>Camera Access: ${results.webRTC ? '✅' : '❌'}</li>
                            <li>Gyroscope: ${results.gyroscope ? '✅' : '❌'}</li>
                        </ul>
                        <p>Some features might not work as expected on this device.</p>
                    </div>
                `;
                document.body.appendChild(message);
            }
        }

        // Quick stabilization component
        AFRAME.registerComponent('quick-stabilize', {
            init: function() {
                this.lastPosition = null;
                this.isStable = false;
                this.smoothingFactor = 0.1;
            },

            tick: function() {
                const position = this.el.getAttribute('position');
                
                if (!this.lastPosition) {
                    this.lastPosition = {...position};
                    return;
                }

                const delta = {
                    x: Math.abs(position.x - this.lastPosition.x),
                    y: Math.abs(position.y - this.lastPosition.y),
                    z: Math.abs(position.z - this.lastPosition.z)
                };

                if (delta.x > 0.01 || delta.y > 0.01 || delta.z > 0.01) {
                    this.el.setAttribute('position', {
                        x: this.lastPosition.x + (position.x - this.lastPosition.x) * this.smoothingFactor,
                        y: this.lastPosition.y + (position.y - this.lastPosition.y) * this.smoothingFactor,
                        z: this.lastPosition.z + (position.z - this.lastPosition.z) * this.smoothingFactor
                    });
                }

                this.lastPosition = {...this.el.getAttribute('position')};
            }
        });

        // Touch controls component
