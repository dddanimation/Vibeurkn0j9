<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Custom Loading Text -->
    <div id="loading-screen" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-family: sans-serif;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 999;">
        Loading AR experience... Please be mindful of your surroundings
    </div>

    <!-- Instagram Button -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 999;">
        <a href="https://www.instagram.com/qrcky/" target="_blank">
            <img src="./insta.png" alt="Instagram" style="height: 28px; opacity: 0.8; cursor: pointer;" />
        </a>
    </div>

    <!-- Inquiry Button -->
    <button 
        onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art', '_blank')" 
        style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
        Inquiry
    </button>

    <!-- AR Scene -->
    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; 
                      maxTrack: 1; 
                      filterMinCF: 0.001; 
                      filterBeta: .01"
        color-space="sRGB"
        renderer="precision: medium;
                 antialias: false;
                 colorManagement: true;
                 physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Basic Lighting -->
        <a-entity light="type: ambient; intensity: 0.7"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>

        <!-- Target 0: Maya -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                src="./maya.glb"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                simple-tracking>
            </a-gltf-model>
        </a-entity>

        <!-- Target 1: Miss Regret -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model
                src="./miss_regret.glb"
                position="0 0 -0.3"
                scale="0.3 0.3 0.3"
                rotation="0 0 0"
                animation-mixer="clampWhenFinished: true"
                simple-tracking>
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <!-- Scripts -->
    <script>
        // Simplified tracking component
        AFRAME.registerComponent('simple-tracking', {
            init: function() {
                this.lastPosition = null;
                this.smoothingFactor = 0.2;
            },

            tick: function() {
                const position = this.el.object3D.position;
                
                if (!this.lastPosition) {
                    this.lastPosition = position.clone();
                    return;
                }

                // Basic position smoothing
                this.el.object3D.position.lerp(this.lastPosition, this.smoothingFactor);
                this.lastPosition.copy(position);
            }
        });

        // Scene setup
        const sceneEl = document.querySelector('a-scene');
        
        // Handle loading screen
        sceneEl.addEventListener('loaded', () => {
            document.getElementById('loading-screen').style.display = 'none';
        });

        // Basic tracking events
        sceneEl.addEventListener('targetFound', (e) => {
            console.log('✅ Target found:', e.detail.targetIndex);
        });
        
        sceneEl.addEventListener('targetLost', (e) => {
            console.log('❌ Target lost:', e.detail.targetIndex);
        });
    </script>
</body>
</html>
