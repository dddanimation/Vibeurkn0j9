<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .a-enter-vr {
        display: none !important;
      }
      #custom-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-family: sans-serif;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 999;
      }
      .ui-button {
        padding: 6px 14px;
        font-size: 14px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 999;
        height: 40px;
        position: absolute;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Custom Loading Text -->
    <div id="custom-loading">
      Loading AR experience... Please be mindful of your surroundings
    </div>
    
    <!-- Instagram Button -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 999;">
      <a href="https://www.instagram.com/qrcky/" target="_blank">
        <img 
          src="./insta.png" 
          alt="Instagram" 
          style="height: 28px; opacity: 0.8; cursor: pointer;" />
      </a>
    </div>
    
    <!-- Inquiry Button -->
    <button 
      onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art/loys', '_blank')" 
      class="ui-button"
      style="top: 20px; right: 20px;">
      Inquiry
    </button>
    
    <!-- Tracking Status Indicator -->
    <div id="tracking-status" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.5); color: white; padding: 8px 16px; border-radius: 20px; font-family: sans-serif; display: none; z-index: 999;">
      Looking for artwork...
    </div>
    
    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets-set1.mind; 
                   maxTrack: 1; 
                   filterMinCF: 0.1; 
                   filterBeta: 0.005;
                   warmupTolerance: 10;
                   missTolerance: 12;
                   matchingThreshold: 60;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; precision: high; antialias: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-assets>
        <a-asset-item id="mayaModel" src="./maya.glb"></a-asset-item>
        <a-asset-item id="regretModel" src="./miss_regret.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0: Maya -->
      <a-entity id="maya-anchor" mindar-image-target="targetIndex: 0; smooth: true; smoothCount: 16; smoothTolerance: 0.3; smoothThreshold: 5">
        <a-entity id="maya-model-wrapper" position="0 0 0" rotation="0 0 0">
          <a-gltf-model 
            id="maya-model"
            src="#mayaModel" 
            position="0 0 -0.3" 
            scale="0.1 0.1 0.1" 
            rotation="0 0 0"
            animation-mixer="clip: *; loop: repeat; crossFadeDuration: 0.2;"
            visible="false">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <!-- Target 1: Miss Regret -->
      <a-entity id="regret-anchor" mindar-image-target="targetIndex: 1; smooth: true; smoothCount: 16; smoothTolerance: 0.3; smoothThreshold: 5">
        <a-entity id="regret-model-wrapper" position="0 0 0" rotation="0 0 0">
          <a-gltf-model 
            id="regret-model"
            src="#regretModel" 
            position="0 0 -0.3" 
            scale="0.1 0.1 0.1" 
            rotation="0 0 0"
            animation-mixer="clip: *; loop: repeat; crossFadeDuration: 0.2;"
            visible="false">
          </a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- Scripts -->
    <script>
      // Define model animation states
      const models = {
        0: {
          element: document.getElementById('maya-model'),
          wrapper: document.getElementById('maya-model-wrapper'),
          lastVisibleTime: 0,
          visible: false,
          position: { x: 0, y: 0, z: -0.3 },
          rotation: { x: 0, y: 0, z: 0 },
          scale: { x: 0.1, y: 0.1, z: 0.1 },
          stablePosition: { x: 0, y: 0, z: -0.3 },
          stableRotation: { x: 0, y: 0, z: 0 },
          positionHistory: [],
          rotationHistory: []
        },
        1: {
          element: document.getElementById('regret-model'),
          wrapper: document.getElementById('regret-model-wrapper'),
          lastVisibleTime: 0,
          visible: false,
          position: { x: 0, y: 0, z: -0.3 },
          rotation: { x: 0, y: 0, z: 0 },
          scale: { x: 0.1, y: 0.1, z: 0.1 },
          stablePosition: { x: 0, y: 0, z: -0.3 },
          stableRotation: { x: 0, y: 0, z: 0 },
          positionHistory: [],
          rotationHistory: []
        }
      };

      // Damping parameters for smoother movement
      const damping = {
        position: 0.95,
        rotation: 0.92,
        scale: 0.95
      };

      // Hide loading screen when scene is ready
      const sceneEl = document.querySelector('a-scene');
      const statusIndicator = document.getElementById('tracking-status');

      sceneEl.addEventListener('loaded', () => {
        document.getElementById('custom-loading').style.display = 'none';
        statusIndicator.style.display = 'block';
        
        // Set up animation loop for smooth transitions
        requestAnimationFrame(animateModels);
      });

      // Handle target tracking events
      sceneEl.addEventListener('targetFound', (e) => {
        console.log('✅ Target found:', e.detail.targetIndex);
        statusIndicator.style.display = 'none';
        
        const targetIndex = e.detail.targetIndex;
        if (models[targetIndex]) {
          models[targetIndex].visible = true;
          models[targetIndex].element.setAttribute('visible', 'true');
          models[targetIndex].lastVisibleTime = Date.now();
          
          // Reset position history when target is found
          models[targetIndex].positionHistory = [];
          models[targetIndex].rotationHistory = [];
          
          // Additional stabilization - lock position for a moment
          const anchorEl = document.getElementById(targetIndex === 0 ? 'maya-anchor' : 'regret-anchor');
          if (anchorEl) {
            // Apply a subtle visual indicator that tracking is locked
            statusIndicator.style.display = 'block';
            statusIndicator.textContent = 'Tracking locked';
            statusIndicator.style.backgroundColor = 'rgba(0,128,0,0.6)';
            
            // Hide indicator after 1.5 seconds
            setTimeout(() => {
              statusIndicator.style.display = 'none';
            }, 1500);
          }
        }
      });

      sceneEl.addEventListener('targetLost', (e) => {
        console.log('❌ Target lost:', e.detail.targetIndex);
        statusIndicator.style.display = 'block';
        statusIndicator.textContent = 'Looking for artwork...';
        
        const targetIndex = e.detail.targetIndex;
        if (models[targetIndex]) {
          // Don't immediately hide the model - we'll handle this with our fade out logic
          models[targetIndex].visible = false;
          models[targetIndex].lastVisibleTime = Date.now();
        }
      });

      // Animation loop for smooth model transitions
      function animateModels() {
        const currentTime = Date.now();
        
        Object.keys(models).forEach(targetIndex => {
          const model = models[targetIndex];
          const modelEl = model.element;
          const wrapperEl = model.wrapper;
          
          if (!modelEl) return;
          
          // If the model is newly visible, start fading in
          if (model.visible && !model.fadeInProgress) {
            model.fadeInProgress = true;
            model.fadeOutProgress = false;
            modelEl.setAttribute('visible', 'true');
            
            // Optional: Add a small intro animation when model first appears
            const scale = Object.assign({}, model.scale);
            scale.x *= 0.8;
            scale.y *= 0.8;
            scale.z *= 0.8;
            
            // Animate scale up
            const scaleAnimation = {
              property: 'scale',
              from: `${scale.x} ${scale.y} ${scale.z}`,
              to: `${model.scale.x} ${model.scale.y} ${model.scale.z}`,
              dur: 300,
              easing: 'easeOutQuad'
            };
            
            modelEl.setAttribute('animation__scalein', AFRAME.utils.styleParser.stringify(scaleAnimation));
          }
          
          // If model is no longer visible but was recently visible, handle fade out
          if (!model.visible && !model.fadeOutProgress && 
              (currentTime - model.lastVisibleTime < 2000)) {  // Extended to 2 seconds
            model.fadeOutProgress = true;
            model.fadeInProgress = false;
            
            // Keep showing the model for a longer time after tracking is lost
            setTimeout(() => {
              if (!model.visible) {
                modelEl.setAttribute('visible', 'false');
              }
            }, 1500);  // Extended to 1.5 seconds
          }
          
          // Apply advanced damping to the model wrapper for smoother position/rotation
          if (wrapperEl) {
            // Get current position/rotation 
            const currentPos = wrapperEl.getAttribute('position');
            const currentRot = wrapperEl.getAttribute('rotation');
            
            if (currentPos && currentRot) {
              // Add to history for Kalman-style filtering (last 10 positions)
              if (model.positionHistory.length >= 10) {
                model.positionHistory.shift();
                model.rotationHistory.shift();
              }
              
              model.positionHistory.push(Object.assign({}, currentPos));
              model.rotationHistory.push(Object.assign({}, currentRot));
              
              // Calculate average positions over recent history (better stability)
              const avgPos = { x: 0, y: 0, z: 0 };
              const avgRot = { x: 0, y: 0, z: 0 };
              
              // Apply weighted average where recent positions have more influence
              const totalWeight = model.positionHistory.length * (model.positionHistory.length + 1) / 2;
              
              for (let i = 0; i < model.positionHistory.length; i++) {
                const weight = (i + 1) / totalWeight;
                avgPos.x += model.positionHistory[i].x * weight;
                avgPos.y += model.positionHistory[i].y * weight;
                avgPos.z += model.positionHistory[i].z * weight;
                
                avgRot.x += model.rotationHistory[i].x * weight;
                avgRot.y += model.rotationHistory[i].y * weight;
                avgRot.z += model.rotationHistory[i].z * weight;
              }
              
              // Apply outlier detection - ignore positions that change too drastically
              const jumpThreshold = 0.05;
              const isPositionOutlier = model.lastPos && (
                Math.abs(currentPos.x - model.lastPos.x) > jumpThreshold ||
                Math.abs(currentPos.y - model.lastPos.y) > jumpThreshold ||
                Math.abs(currentPos.z - model.lastPos.z) > jumpThreshold
              );
              
              const rotJumpThreshold = 5;
              const isRotationOutlier = model.lastRot && (
                Math.abs(currentRot.x - model.lastRot.x) > rotJumpThreshold ||
                Math.abs(currentRot.y - model.lastRot.y) > rotJumpThreshold ||
                Math.abs(currentRot.z - model.lastRot.z) > rotJumpThreshold
              );
              
              // Only apply filtered positions if we have enough history
              if (model.positionHistory.length >= 3) {
                // If there's a sudden jump, rely more on history
                const finalDampingPos = isPositionOutlier ? 0.98 : damping.position;
                const finalDampingRot = isRotationOutlier ? 0.98 : damping.rotation;
                
                // Apply exponential moving average between current and average historical positions
                const dampedPos = {
                  x: avgPos.x * (1 - finalDampingPos) + (model.stablePosition.x * finalDampingPos),
                  y: avgPos.y * (1 - finalDampingPos) + (model.stablePosition.y * finalDampingPos),
                  z: avgPos.z * (1 - finalDampingPos) + (model.stablePosition.z * finalDampingPos)
                };
                
                const dampedRot = {
                  x: avgRot.x * (1 - finalDampingRot) + (model.stableRotation.x * finalDampingRot),
                  y: avgRot.y * (1 - finalDampingRot) + (model.stableRotation.y * finalDampingRot),
                  z: avgRot.z * (1 - finalDampingRot) + (model.stableRotation.z * finalDampingRot)
                };
                
                // Apply dead zone to prevent micro-movements
                const posDeadZone = 0.002;
                if (!model.stablePosition || 
                    Math.abs(dampedPos.x - model.stablePosition.x) > posDeadZone ||
                    Math.abs(dampedPos.y - model.stablePosition.y) > posDeadZone ||
                    Math.abs(dampedPos.z - model.stablePosition.z) > posDeadZone) {
                  wrapperEl.setAttribute('position', dampedPos);
                  model.stablePosition = Object.assign({}, dampedPos);
                }
                
                const rotDeadZone = 0.2;
                if (!model.stableRotation || 
                    Math.abs(dampedRot.x - model.stableRotation.x) > rotDeadZone ||
                    Math.abs(dampedRot.y - model.stableRotation.y) > rotDeadZone ||
                    Math.abs(dampedRot.z - model.stableRotation.z) > rotDeadZone) {
                  wrapperEl.setAttribute('rotation', dampedRot);
                  model.stableRotation = Object.assign({}, dampedRot);
                }
              } else if (model.lastPos) {
                // When we don't have enough history, just do basic damping
                const dampedPos = {
                  x: currentPos.x * (1 - damping.position) + model.lastPos.x * damping.position,
                  y: currentPos.y * (1 - damping.position) + model.lastPos.y * damping.position,
                  z: currentPos.z * (1 - damping.position) + model.lastPos.z * damping.position
                };
                
                const dampedRot = {
                  x: currentRot.x * (1 - damping.rotation) + model.lastRot.x * damping.rotation,
                  y: currentRot.y * (1 - damping.rotation) + model.lastRot.y * damping.rotation,
                  z: currentRot.z * (1 - damping.rotation) + model.lastRot.z * damping.rotation
                };
                
                wrapperEl.setAttribute('position', dampedPos);
                wrapperEl.setAttribute('rotation', dampedRot);
                
                model.stablePosition = Object.assign({}, dampedPos);
                model.stableRotation = Object.assign({}, dampedRot);
              }
            }
            
            // Store current values for next frame
            model.lastPos = Object.assign({}, currentPos);
            model.lastRot = Object.assign({}, currentRot);
          }
        });
        
        requestAnimationFrame(animateModels);
      }

      // Check if the device is a mobile device with potentially limited GPU capabilities
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // Adjust renderer settings based on device capability
      if (isMobile) {
        const renderer = sceneEl.renderer;
        if (renderer) {
          // Reduce shadow quality for better performance on mobile
          renderer.shadowMap.type = THREE.BasicShadowMap;
          // Optional: Reduce render resolution for better performance
          // renderer.setPixelRatio(window.devicePixelRatio * 0.8);
        }
      }
      
      // Adjust for iOS-specific issues
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        document.body.style.height = '100vh';
        document.body.style.height = '-webkit-fill-available';
      }
      
      // Detect WebGL capabilities
      function checkWebGLSupport() {
        try {
          const canvas = document.createElement('canvas');
          return !!window.WebGLRenderingContext && 
            (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
        } catch(e) {
          return false;
        }
      }
      
      if (!checkWebGLSupport()) {
        alert('Your device does not support WebGL, which is required for this AR experience.');
      }
    </script>
  </body>
</html>
