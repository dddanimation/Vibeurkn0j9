<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .a-enter-vr { display: none !important; }
      #preloader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: sans-serif;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div id="preloader">Loading AR Experience...</div>

    <!-- Logo + Instagram -->
    <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px; z-index: 999;">
      <img src="./logo.png" alt="Logo" style="height: 40px; opacity: 0.8;" />
      <a href="https://www.instagram.com/qrcky/" target="_blank">
        <img src="./insta.png" alt="Instagram" style="height: 28px; opacity: 0.8; cursor: pointer;" />
      </a>
    </div>

    <!-- Inquiry Button -->
    <button onclick="window.open('https://www.qrcky.net/originals-paintings-black-and-white-art/loys', '_blank')" 
      style="position: absolute; top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; background-color: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 6px; cursor: pointer; z-index: 999; height: 40px;">
      Inquiry
    </button>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.05; filterBeta: 20; warmupTolerance: 2; missTolerance: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: false">

      <a-assets>
        <img id="ebony-img" src="./ebony.jpg" />
        <a-asset-item id="ebony" src="./ebony.glb"></a-asset-item>

        <img id="miss_regret-img" src="./miss_regret.jpg" />
        <a-asset-item id="miss_regret" src="./miss_regret.glb"></a-asset-item>

        <img id="maya-img" src="./maya.jpg" />
        <a-asset-item id="maya" src="./maya.glb"></a-asset-item>

        <img id="maps_planet-img" src="./maps_planet.jpg" />
        <a-asset-item id="maps_planet" src="./maps_planet.glb"></a-asset-item>

        <img id="maps-img" src="./maps.jpg" />
        <a-asset-item id="maps" src="./maps.glb"></a-asset-item>

        <img id="kris-img" src="./kris.jpg" />
        <a-asset-item id="kris" src="./kris.glb"></a-asset-item>

        <img id="You-Know-It-Aint-img" src="./You-Know-It-Aint.jpg" />
        <a-asset-item id="You-Know-It-Aint" src="./You-Know-It-Aint.glb"></a-asset-item>

        <img id="porcelainv3-img" src="./porcelainv3.jpg" />
        <a-asset-item id="porcelainv3" src="./porcelainv3.glb"></a-asset-item>

        <img id="porcelain-img" src="./porcelain.jpg" />
        <a-asset-item id="porcelain" src="./porcelain.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target Entities -->
      <!-- Repeat this structure for each target (Index 0 to 8) -->
      <!-- Example for ebony -->
      <a-entity mindar-image-target="targetIndex: 0" id="target-ebony">
        <a-entity id="ebony-container" visible="false">
          <a-plane src="#ebony-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#ebony" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" id="target-miss_regret">
        <a-entity id="miss_regret-container" visible="false">
          <a-plane src="#miss_regret-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#miss_regret" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2" id="target-maya">
        <a-entity id="maya-container" visible="false">
          <a-plane src="#maya-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#maya" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3" id="target-maps_planet">
        <a-entity id="maps_planet-container" visible="false">
          <a-plane src="#maps_planet-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#maps_planet" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4" id="target-maps">
        <a-entity id="maps-container" visible="false">
          <a-plane src="#maps-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#maps" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5" id="target-kris">
        <a-entity id="kris-container" visible="false">
          <a-plane src="#kris-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#kris" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6" id="target-You-Know-It-Aint">
        <a-entity id="You-Know-It-Aint-container" visible="false">
          <a-plane src="#You-Know-It-Aint-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#You-Know-It-Aint" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7" id="target-porcelainv3">
        <a-entity id="porcelainv3-container" visible="false">
          <a-plane src="#porcelainv3-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#porcelainv3" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8" id="target-porcelain">
        <a-entity id="porcelain-container" visible="false">
          <a-plane src="#porcelain-img" height="1" width="1" position="0 0 0"></a-plane>
          <a-gltf-model src="#porcelain" position="0 0 0.1" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#preloader').style.display = 'none';
      });

      AFRAME.registerComponent('toggle-visibility', {
        init: function () {
          const container = this.el.querySelector('[id$="-container"]');
          this.el.addEventListener('targetFound', () => container.setAttribute('visible', 'true'));
          this.el.addEventListener('targetLost', () => container.setAttribute('visible', 'false'));
        }
      });

      document.querySelectorAll('[mindar-image-target]').forEach(el => el.setAttribute('toggle-visibility', ''));
    </script>
  </body>
</html>
